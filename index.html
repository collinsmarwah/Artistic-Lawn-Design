<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistic Lawn Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      // Initialize theme before content loads to prevent flash
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b",
              "primary-hover": "#10c94d",
              "background-light": "#f8fafc",
              "background-dark": "#020403", // Deep, rich black-green
              "text-light": "#0f172a",
              "text-dark": "#f0fdf4",
              "secondary-text-light": "#475569",
              "secondary-text-dark": "#94a3b8",
              "border-light": "#e2e8f0",
              "border-dark": "#14251b", // Subtle border
              "card-light": "#ffffff",
              "card-dark": "#0b120e", // Slightly elevated surface
              "surface-dark": "#111c16", // Higher elevation surface
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(19, 236, 91, 0.15)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
